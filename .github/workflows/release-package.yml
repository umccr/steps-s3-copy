name: Release Package

on:
  release:
    types: [released]

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  publish-to-npm-registry:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - run: pnpm install

      # first set the version tag of our package to the release version

      - run: pnpm version ${{github.ref_name}}
        working-directory: packages/steps-s3-copy

      # build and package

      - run: pnpm run build

      - run: pnpm run package

      # if all the builds have completed - we can publish the package
      # publib-npm needs newest NPM 11 to have trusted publisher mode

      - run: npm install -g npm@next-11

      - run: pnpm exec publib-npm
        working-directory: packages/steps-s3-copy
        env:
          NPM_TRUSTED_PUBLISHER: true
          NPM_ACCESS_LEVEL: public
